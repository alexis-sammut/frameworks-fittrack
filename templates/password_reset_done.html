{% extends "base.html" %}
{% block main %}
<section id="log-workout" class="section">
  <div class="container">
    <h2 class="review-headers">Check Your Email</h2>
    <div class="data-forms">
      <p>We've sent you an email with instructions to reset your password. Please check your inbox.</p>
      <p>If you don't receive an email within a few minutes, check your spam folder.</p>
      <a href="{% url 'login' %}" class="button" style="display: inline-block; margin-top: 20px;">Back to login</a>
    </div>
  </div>
</section>
{% endblock %}
